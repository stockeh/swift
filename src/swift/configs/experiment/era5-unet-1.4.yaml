# @package _global_
defaults:
  - /data: era5-flare-1.4
  - /model: ddpmpp
  - /loss: trigflow
  - /precond: pass
  - /solver: dpm
  - override /optimizer: adamw

model:
  # 540M params
  model_channels: 256
  channel_mult: [2, 2, 2, 4]
  attn_resolutions: [[64, 128], [32, 64], [16, 32]]

data:
  batch_size: 4
  data_workers: 4
  val_local_batch_size: 1

trainer:
  total_kimg: 200000 # 200 mimg
  ema_halflife_kimg: 500
  lr_rampup_kimg: 2000 # 2 mimg
  lr_min_factor: 0.0001
  lr_cosine_anneal: false
  kimg_per_tick: 1
  checkpoint_ticks: 500
  val_ticks: 100
  val_target_interval: 8

experiment_name: era5-unet-1.4
