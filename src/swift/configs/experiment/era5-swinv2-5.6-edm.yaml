# @package _global_
defaults:
  - /data: era5-eagle-5.6
  - /model: swinv2
  - /loss: edm
  - /precond: edm
  - /solver: edm
  - override /optimizer: adamw

model:
  window_size: [16, 16]
  shift_size: [8, 8]
  patch_size: [1, 1]
  depth: 8
  dim: 256
  heads: 8

data:
  batch_size: 512
  data_workers: 8

trainer:
  total_kimg: 12500 # 12.5 mimg
  ema_halflife_kimg: 500
  lr_rampup_kimg: 1000 # 1 mimg
  lr_min_factor: 0.05
  kimg_per_tick: 1
  checkpoint_ticks: 1250
  val_ticks: 100
  val_target_interval: 8

experiment_name: era5-swinv2-5.6-edm